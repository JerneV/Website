<body>
    <div id="graph" style="width:800px;height:600px;"></div>
    <!--Create the div where the plot will be displayed-->
    <button onclick="javascript:rollDice();"> Roll Dice!</button><br>
	Amount of dice:
	<input id="amount" type="number" name="amount" value="1" min="1"><br>
    <!--<input id="diceSlider" type="range" min="1" max="6" value="1" step="1" /> -->
    <br />
  



    <script>
        var diceData = [0,0,0,0,0,0];
		var sides = 6;
        var data = [{
            x: ['1','2','3','4','5','6'],
            y: diceData,
            type: 'bar'
        }];

        Plotly.newPlot('graph', data);


        function rollDice() {
			var amount = document.getElementById('amount').value;
			var x = 0;
            while(x < amount){
			x++;
			var randomNumber = Math.floor(Math.random() * sides) + 1;
			//console.log(randomNumber);
			switch(randomNumber) {
			case 1: 
				diceData[0]++;
				break;
			case 2: 
				diceData[1]++;
				break;
			case 3: 
				diceData[2]++;
				break;
			case 4: 
				diceData[3]++;
				break;
			case 5: 
				diceData[4]++;
				break;
			case 6: 
				diceData[5]++;
				break;
			default:
				console.log('Number not possible!');
				
			}
		}
		Plotly.restyle('graph', 'x', diceData);
		}
    </script>

</body>
